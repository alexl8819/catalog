{% extends 'base.html' %}
{% block title %} Catalog - Delete - {{ title }} {% endblock title %}
{% block content %}
    <section class="section is-flex-1-100">
      <h2 class="heading">Delete Item</h2>
      <form action="/catalog/{{ title }}/delete" method="POST">
	<p>Are you sure you want to delete ?</p>
        {{ form.csrf_token }}
        <input type="submit" value="Submit" />
      </form>
    </section>
{% endblock content %}
